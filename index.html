<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Archaeological Records Digitization</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h1, h2 {
      color: #333;
    }
    input, textarea, select, button {
      width: 100%;
      margin: 5px 0 15px 0;
      padding: 10px;
      box-sizing: border-box;
      font-size: 1em;
    }
    input[type="file"] {
      padding: 3px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      vertical-align: top;
    }
    th {
      background-color: #e8e8e8;
    }
  </style>
</head>
<body>
  <h1>Archaeological Records Digitization</h1>
  <p>Welcome to the demo site!</p>
</body>
</html>
