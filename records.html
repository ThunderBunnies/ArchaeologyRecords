<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Records — Archaeology Records</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preload" href="styles.css" as="style" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container nav">
      <a class="brand" href="./"><span class="brand-mark">⚡</span>Archaeology Records</a>
      <nav class="menu">
        <a href="./#about">About</a>
        <a href="./#features">Features</a>
        <a href="#add">Contribute</a>
      </nav>
    </div>
  </header>

  <main class="section">
    <div class="container">
      <h1>Browse Records</h1>
      <input id="filterInput" type="search" placeholder="Filter records..." style="margin:1rem 0;padding:.6rem;width:100%;max-width:400px;">
      <div class="card" style="overflow:auto;">
        <table id="recordsTable" style="width:100%;border-collapse:collapse;">
          <thead>
            <tr>
              <th>Site Name</th><th>Location</th><th>Description</th>
            </tr>
          </thead>
          <tbody>
            <tr><td>Fort Shantok</td><td>Montville, CT</td><td>Mohegan fort and village; 17th–18th c. remains.</td></tr>
            <tr><td>Old Newgate Mine</td><td>East Granby, CT</td><td>Colonial copper mine later used as a prison.</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <div><span class="brand-mark">⚡</span><strong>Archaeology Records</strong></div>
      <nav>
        <a href="./index.html">Home</a>
        <a href="#add">Add</a>
      </nav>
    </div>
  </footer>

  <script>
    document.getElementById("y")?.textContent = new Date().getFullYear();
    const filterInput = document.getElementById("filterInput");
    const rows = () => Array.from(document.querySelectorAll("#recordsTable tbody tr"));
    filterInput.addEventListener("input", e=>{
      const q = e.target.value.toLowerCase();
      rows().forEach(r=>{
        r.style.display = r.innerText.toLowerCase().includes(q)? "":"none";
      });
    });
  </script>
</body>
</html>
